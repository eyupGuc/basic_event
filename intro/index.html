<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1>Events</h1>
        <h2>Move</h2>
        <h3>Go to</h3>
      </div>
    </header>
    <main>
      <section>
        <div class="add-item">
          <h2>Add New Item</h2>
          <input type="text" id="input" placeholder="Enter your a country" />
          <input type="button" id="btn" value="ADD" />
        </div>
      </section>
      <section class="item-list">
        <h2>Item List</h2>
        <ul>
          <li class="list">France</li>
          <li class="list">Switzerland</li>
          <li class="list">Turkey</li>
          <li class="list">Hungary</li>
          <li class="list">Brasil</li>
          <li class="list">Usa</li>
        </ul>
      </section>
    </main>
    <script src="events.js"></script>
  </body>
</html>
